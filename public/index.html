<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable= no">
        <title>Join | ChatApp</title>
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body class="centered-form">
           
        <div class="centered-form__form">
                <form action="/chat.html">
                    <div class="form-field">
                        <h3>Join Chat Room</h3>
                    </div>
                    <div class="form-field">
                        <label>Display Name</label>
                        <input type="text" name="name" autofocus placeholder="Ex.'racker' 'Rob'"/>
                    </div>
                    <div class="form-field">
                        <label>Room Name</label>
                        <input type="text" name="room" autofocus placeholder="Ex. 'LOTR', 'FunBuzz'"/>
        
                    </div> 
                    <div class="form-field">
                        <button>Join</button>
                    </div>
                </form>
                <span style="text-align:center; display:block; padding: 10px">Developed by <a style="text-decoration:none; color:#115697" href="https://www.github.com/mdashikar" target="_blank">mdashikar</a></span>
        </div>
        
        
        

        <script src="/js/libs/jquery-3.2.1.min.js"></script>
        <script src="/js/libs/moment.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
        <script src="/js/libs/mustache.js"></script>
        
    </body>

</html>
